    <!-- Formulario para contactarnos -->
    <div class="contact-container">
        <h1>Contactanos</h1>
        <div class="contact-flexcontainer">
            <div class="contact-form__img">
                <img src="../assets/images/logo mc.png" alt="Burger">
            </div>
            <form action="./index.html" class="contact-form">
                <div>
                    <input type="text" class="contact-form__input" placeholder="Nombre y apellido" required>
                </div>
                <div>
                    <input type="email" class="contact-form__input" placeholder="Email" required>
                </div>
                <div>
                    <input type="tel" class="contact-form__input" placeholder="Telefono" required>
                </div>
                <div>
                    <textarea class="contact-form__input" placeholder="Sugerencia" ></textarea>
                </div>
                <div>
                    <input type="submit" class="contact-form__input">
                </div>
            </form>
        </div>
    </div>
